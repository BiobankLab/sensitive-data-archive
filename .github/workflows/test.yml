name: Code tests

on:
  push:

jobs:

  sftp_inbox:
    strategy:
      matrix:
        java-version: [19]
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Test
        run: cd sda-sftp-inbox && mvn test -B

  s3proxy_compose_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out source code
        uses: actions/checkout@v3

      - name: Run test container
        run: |
          cd sda-s3proxy/dev_utils
          cp container_config.yaml config.yaml
          GOLANG_VERSION=${{ matrix.go-version }} docker compose run tests

      - name: Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: sda-s3proxy/coverage.txt
          flags: unittests
          fail_ci_if_error: false

  test_pipeline:
    name: Test ingestion pipeline
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20']
    steps:

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          cd sda-pipeline
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Create certificates
        run: |
          cd sda-pipeline/dev_utils
          bash ./make_certs.sh
          cd ..

      - name: Start MQ and DB
        run: |
          cd sda-pipeline
          docker-compose -f dev_utils/compose-no-tls.yml up -d db mq

      - name: Test
        run: |
          cd sda-pipeline
          go test --tags=integration -v -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./sda-pipeline/coverage.txt
          flags: unittests
          fail_ci_if_error: false

  test_download:
    name: Test Download
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20']
    steps:

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          cd sda-download
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Test
        run: |
          cd sda-download
          go test -v -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./sda-download/coverage.txt
          flags: unittests
          fail_ci_if_error: false

  test_common:
    name: Common
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19]
    steps:

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          cd sda-common
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: create directory
        run: mkdir -p /tmp/$(date +'%Y-%m-%d')

      - name: Start containers
        run: |
          cd sda-common
          sh testing/compose-start.sh

      - name: debug
        if: ${{ failure() }}
        run: |
          docker logs certfixer
          docker logs mq_server

      - name: Test
        run: |
          cd  sda-common
          go test -v -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./sda-common/coverage.txt
          flags: unittests
          fail_ci_if_error: false